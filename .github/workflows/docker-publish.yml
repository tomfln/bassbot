name: CI â€” Build & publish Docker image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: bassbot
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_bumped: ${{ steps.check.outputs.version_bumped }}

    steps:
      - name: Checkout repository (fetch previous commit)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Determine if package.json version changed
        id: check
        run: |
          set -euo pipefail
          cur=$(grep -Po '"version"\s*:\s*"\K[^"]+' package.json || echo "0.0.0")
          prev=$(git show HEAD^:package.json 2>/dev/null | grep -Po '"version"\s*:\s*"\K[^"]+' || echo "")
          echo "current_package_version=$cur"
          echo "previous_package_version=$prev"
          if [ -z "$prev" ]; then
            echo "version_bumped=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          if [ "$cur" != "$prev" ]; then
            echo "version_bumped=true" >> $GITHUB_OUTPUT
          else
            echo "version_bumped=false" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: check-version
    if: needs.check-version.outputs.version_bumped == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Read package version & short SHA
        id: meta
        run: |
          # use bun to read package.json version; fallback to 0.0.0 if missing
          echo "version=$(bun -e 'try{console.log(require("./package.json").version||"0.0.0")}catch(e){console.log("0.0.0") }')" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
            ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.short_sha }}

      - name: Output pushed image names
        run: |
          echo "Images pushed:"
          echo "  ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:latest"
          echo "  ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}"
          echo "  ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.short_sha }}"
