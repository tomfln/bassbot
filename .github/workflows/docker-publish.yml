name: CI â€” Build & publish Docker image

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/bassbot

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      publish: ${{ steps.decide.outputs.publish }}
      version: ${{ steps.decide.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Decide whether to publish
        id: decide
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          version=$(grep -Po '"version"\s*:\s*"\K[^"]+' package.json || echo "0.0.0")
          echo "version=$version" >> $GITHUB_OUTPUT

          # Skip if commit message contains [no-publish]
          if git log -1 --format=%B | grep -qF '[no-publish]'; then
            echo "publish=false" >> $GITHUB_OUTPUT && exit 0
          fi

          # Check if this version is already in the registry
          owner=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          token=$(curl -sf -u "${{ github.actor }}:${GH_TOKEN}" \
            "https://ghcr.io/token?scope=repository:${owner}/bassbot:pull" \
            | jq -r '.token // empty' || echo "")

          if [ -z "$token" ]; then
            echo "publish=true" >> $GITHUB_OUTPUT && exit 0
          fi

          status=$(curl -sf -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $token" \
            "https://ghcr.io/v2/${owner}/bassbot/manifests/${version}" || echo "000")

          [ "$status" = "200" ] \
            && echo "publish=false" >> $GITHUB_OUTPUT \
            || echo "publish=true" >> $GITHUB_OUTPUT

  build:
    needs: check
    if: needs.check.outputs.publish == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Short SHA
        id: sha
        run: echo "short=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Build & push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ needs.check.outputs.version }}
            ${{ env.IMAGE }}:${{ steps.sha.outputs.short }}
